<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  {% load i18n %}
  <link rel="shortcut icon" type="image/png" href="{% static 'hoosactive/images/ha.png' %}"/>
  <title>HoosActive</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'hoosactive/style.css' %}">
  <!-- Custom JS -->
  <script src="{% static 'hoosactive/script.js' %}"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<nav class="navbar navbar-light" style="background-color: #1E355D;">
  <a style="" href="{% url 'hoosactive:index' %}">
    <div style="position: relative; float: left; height: 60px; width: calc(100px*16/9); margin-left: 25px;">
      <img style="max-width:100%; max-height:100%;" src="{% static 'hoosactive/images/hoosactive_logo.png' %}" alt="">
    </div>
  </a>
  <div style="color: white; width: 500px; float: right; text-align: center; font-size: 20px;">
    {% if user.is_authenticated %}
    <a style="text-decoration: none; padding: 23px 0; width: 33%; display: inline-block;" href="{% url 'hoosactive:profile' %}">
      Profile
    </a><a style="text-decoration: none; padding: 23px 0; width: 33%; display: inline-block;" href="{% url 'hoosactive:leaderboard' %}">
    Leaderboard
  </a>
    <!-- Sign Out with Modal confirmation. -->
    <div style="text-decoration: none; padding: 23px 5px; width: 33%; display: inline-block;">
      <button style="background-color: transparent; border-color: transparent; font-size: 19px; padding: 0; margin-top: -6.5px;" class="btn btn-primary" data-toggle="modal" data-target="#SignOutModal">Sign Out</button>
      <!-- Modal -->
      <div id="SignOutModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title text-dark text-left">Are you sure you want to sign out?</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <form method="post" action="{% url 'account_logout' %}">
                  {% csrf_token %}
                  <button class="btn btn-primary">{% trans 'Sign Out' %}</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% else %}
    <a style="text-decoration: none; padding: 0px 0; height: 20px ; width: 100%; display: inline-block;" href="{% url 'hoosactive:login' %}">Register/Sign In</a>
    {% endif %}

  </div>

</nav>

{% block content%}{% endblock %}

<footer></footer>
<!-- Bootstrap popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
