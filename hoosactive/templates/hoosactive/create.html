{% extends "hoosactive/base.html" %}
{% block content %}
{% load static %}


<body>
	<div class="container h-100 mt-3">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h2 class="mt-1" style="color: #FFF; text-align: center; margin-bottom: 0 !important; font-size: 20px;">REGISTER ACCOUNT</h2>
				</div>
				<div class="d-flex justify-content-center" style="margin-top: 20px;">

					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							{{form.age}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							{{form.height_feet}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							{{form.height_inches}}
						</div>
						<div class="input-group">
							<div class="input-group-append">
								<span class="input-group-text"></span>
							</div>
							{{form.weight_lbs}}
						</div>



				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn login_btn" type="submit" value="Register Account">
				   		</div>

					</form>
				</div>



				<div class="mt-3">
					<div class="d-flex justify-content-center" style="color: white;">
						Already have an account? <a href="{% url 'hoosactive:login' %}" class="ml-2" style="text-decoration: none;">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

{% endblock %}
